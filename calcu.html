        {

            const n1=+document.querySelector("#inp1").value
        const n2=+document.querySelector("#inp2").value
const b=document.getElementById("#root")

           if (arg==="+") {
            sum= n1+n2 
            console.log(sum);

           } else if(arg==="-"){
           sub=n1-n2
           console.log(sub);
           }

           {
            mul=n1*n2
            console.log(mul);
           }
        else if(arg==="/"){

        }
